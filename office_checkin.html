<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chexmo - Ofice - Check In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Loading Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
        <!-- Loading Flat UI -->
        <link rel="stylesheet" type="text/css" href="css/flat-ui-pro.min.css">
        <!-- Loading Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <section class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <p class="text-center"><img src="http://www.chexmo.com/wp-content/uploads/2014/08/chexmo-logo-tagline.png" width="250"/></p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 visible-lg visible-md">
                        <p class="text-center">Welcome Tagline! Join our VIP Club.</p>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 visible-lg visible-md pull-right text-right">
                        <img src="http://www.mirzabros.com/wp-content/uploads/2014/04/MB-logo-tagline.png" height="50" class="rightlogo"/>
                    </div>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control input-hg input-hg-checkin" id="InputName" placeholder="Name">
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control input-hg input-hg-checkin" id="InputNumber" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-hg btn-block btn-hg-checkin">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom">
            <div class="container">
                <div class="row">
                    <!-- /.col-md-12 -->
                    <div class="col-md-12">
                        <div class="tile">
                            <h2 class="text-center">Thanks for checking in!</h2>
                            <h5 class="text-center">Please provide your details.</h5>
                            <button type="submit" class="btn btn-default btn-hg">&nbsp;&nbsp;&nbsp;Exit&nbsp;&nbsp;&nbsp;</button>
                            <p class="text-center"><br/>Screen with close in 30 seconds.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
        <script src="js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vendor/video.js"></script>
        <script src="js/flat-ui-pro.min.js"></script>
    </body>
</html>
